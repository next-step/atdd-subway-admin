spring:
  jpa:
    properties:
      hibernate:
        #        dialect: org.hibernate.dialect.MySQL5InnoDBDialect  // MODE=MySQL;
        format_sql: true
    hibernate:
      ddl-auto: create
    show-sql: true
  h2:
    console:
      enabled: true
#  datasource:
#    url: jdbc:h2:tcp://localhost/~/subway;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
#    username: sa
#    driver-class-name: org.h2.Driver

logging:
  level:
    org:
      hibernate:
        SQL: INFO
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
      springframework:
        boot:
          autoconfigure: ERROR

handlebars:
  suffix: .html
  enabled: true
